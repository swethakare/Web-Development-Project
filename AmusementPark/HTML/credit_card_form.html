<!DOCTYPE html>
<html>

<head>
  <title>Payment Information</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url('./img/cc_bg.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .container {
      width: 600px;
    }
  </style>
</head>



<body>
  <div class="container py-2 my-4 bg-dark text-white">
    <h2 style="text-align:center">Payment Details</h2>
  </div>


  <div class="container p-2 bg-dark text-white">
    <form>
      <label for="name" class="form-label">Card Holder Name:</label>
      <div>
        <input type="text" class="form-control" placeholder="Enter Full Name" name="fname">
      </div>

      <div class="mb-3 mt-3 w-7">
        <label for="acc" class="form-label">Card Number:</label>
        <input type="tel" class="form-control" id="acc" placeholder="xxxx-xxxx-xxxx-xxxx">
      </div>

      <div class="row">
        <div class="col mb-2">
          <label for="month" class="form-label">Expiry Month:</label>
          <select class="form-select">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>

        <div class="col mb-3">
          <label for="year" class="form-label">Expiry Year:</label>
          <select class="form-select">
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
            <option>2030</option>
            <option>2031</option>
          </select>
        </div>

        <div class="col mb-3">
          <label for="cvv" class="form-label">CVV:</label>
          <input type="text" class="form-control" placeholder="Enter CVV" name="fname">
        </div>


        <div class="my-3">
          <input class="form-check-input" type="checkbox" id="check1">
          <label class="form-check-label">Save this Card Securely</label>
        </div>

        <div class="my-3" style="text-align:center">
          <a href="./otp.html">
            <button type="button" class="btn btn-success">Pay Now</button>
          </a>
        </div>
    </form>
  </div>
</body>

</html>
